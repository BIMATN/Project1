<script type="text/javascript">
function show_alert()
{
  // var app_key = document.getElementById("app_key");
  var app_key;
  var oArgs = {
            app_key: "9zCDHrBz5GtqXSLv" ,
            id: "20218701",
            page_size: 25 ,
  };

  var eventID;
  EVDB.API.call("/events/get", oArgs, function(oData) {
      //alert("your myObject is " + JSON.stringify(oData) );
      console.log(oData);
      eventID = oData.id;
      console.log(eventID);

  });

function show_alert2(query, where)
{
   // var app_key = document.getElementById("app_key");
   var event = [];
   var app_key;
   var where   = this.where;
   var query   = this.query;
   var oArgs = {
      app_key: "9zCDHrBz5GtqXSLv" ,
      q: query.value,
      where: where.value,
      "date": "Future",
      "include": "tags,categories",
      page_size: 5,
      sort_order: "popularity",

   };
   EVDB.API.call("/events/search", oArgs, function(oData) {
      //alert("your myObject is " + JSON.stringify(oData));
      // console.log(oData);
      // console.log(oData.events.event[0].title);
      // console.log(oData.events.event[0].venue_name);
      // console.log(oData.events.event[0].venue_address);
      // console.log(oData.events.event[0].city_name);
      // console.log(oData.events.event[0].region_abbr);
      // console.log(oData.events.event[0].start_time);
      // console.log(oData.events.event[0].image.medium);



      for(var i = 0; i < 5; i++) {
        event[i] = {
          title : oData.events.event[i].title,
          venue_name : oData.events.event[i].venue_name,
          venue_address : oData.events.event[i].venue_address,
          city_name : oData.events.event[i].city_name,
          region_abbr : oData.events.event[i].region_abbr,
          start_time : oData.events.event[i].start_time,
          image : oData.events.event[i].image.medium.url,
          latitude : oData.events.event[i].latitude,
          longitude : oData.events.event[i].longitude
        }
        console.log(event[i]);
      }

      $("#events").append("<tr><td>" + oData.events.event[0].title +
        "</td><td>" + oData.events.event[0].venue_name +
        "</td><td>" + oData.events.event[0].venue_address +
        "</td><td>" + oData.events.event[0].city_name +
        "</td><td>" + oData.events.event[0].region_abbr +
        "</td><td><br>" + oData.events.event[0].start_time +
        "</td><td>" + '<img src='+ encodeURI(oData.events.event[0].image.medium.url) +' title='+ oData.events.event[0].title + '>' +
        "</td></tr>");
    });

    return event;
   //the API query URL is created
    // var queryURL = 'http://api.eventful.com/json/events/search?...&app_key=9zCDHrBz5GtqXSLv&keywords=concert&location=Las+Vegas&date=Future&page_size=5';

}
</script>

<body>
<form >
  <!-- Your app_key <input id="app_key" type="text" name="app_key" value=""/> <br> -->

</form>
<input type="button" onclick="show_alert()" value="Single Event Lookup " /> <br>
<input type="button" onclick="show_alert2()" value="Filtered query " /> <br>
<div id="events">
