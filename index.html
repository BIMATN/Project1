<!DOCTYPE html>
<html lang="en-us">
<meta charset="utf-8">
<head>
  	<title>KnowB4UGo</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  	<link href="https://fonts.googleapis.com/css?family=Alegreya+SC" rel="stylesheet">
</head>
<body>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalLabel">Event Name</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					 </button>
				      </div>
				     <div class="modal-body">
				     	<div class="container-fluid">
					     	<div class="row">
					     		<div class="col-auto">
							     	<ul class="list-group">
							     	  <li class="list-group-item disabled bg-secondary modalSubHeaders">Event Details</li>
							     	  <li class="list-group-item" id="what">What:</li>
							     	  <li class="list-group-item" id="when">When:</li>
							     	  <li class="list-group-item" id="where">Where:</li>
							     	</ul>
							    </div>
					     		<div class="col-auto">
							     	<ul class="list-group">
							     	  <li class="list-group-item disabled bg-secondary modalSubHeaders" id="weatherSubHead"></li>
							     	  <li class="list-group-item" id="weatherIcon"></li>
							     	  <li class="list-group-item" id="temp"></li>
							     	  <li class="list-group-item" id="wind"></li>
								      <li class="list-group-item" id="sunriseTime"></li>
								      <li class="list-group-item" id="sunsetTime"></li>
								    </ul>
								</div>
					     		<div class="col-auto">
							     	<ul class="list-group">
							     	  <li class="list-group-item disabled bg-secondary modalSubHeaders">Popular Hotels</li>
							     	  <li class="list-group-item" id="hotel1"></li>
							     	  <li class="list-group-item" id="hotel2"></li>
							     	  <li class="list-group-item" id="hotel3"></li>
							     	  <li class="list-group-item" id="hotel4"></li>
							     	  <li class="list-group-item" id="hotel5"></li>
							     	</ul>
							    </div>
							    <div class="col-auto">
							     	<ul class="list-group">
							     	  <li class="list-group-item disabled bg-secondary modalSubHeaders">Popular Restaurants</li>
							     	  <li class="list-group-item" id="restaurant1"></li>
							     	  <li class="list-group-item" id="restaurant2"></li>
							     	  <li class="list-group-item" id="restaurant3"></li>
							     	  <li class="list-group-item" id="restaurant4"></li>
							     	  <li class="list-group-item" id="restaurant5"></li>
							     	</ul>
							    </div>
						    </div>
						</div>				        
					</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>	
	<nav class="navbar fixed-top navbar-dark bg-dark justify-content-end">
		<h2 id="siteTitle" class="mr-auto">Know Before You Go</h2>
		<button class="btn btn-sm btn-outline-secondary" type="button">Popular Events</button>
		<button class="btn btn-sm btn-outline-secondary" type="button">Recently Viewed Events</button>
		<button class="btn btn-sm btn-outline-secondary" type="button">LOG IN</button>
	</nav>
	<div class="container-fluid">
			<br><br><br>
		<div class="row justify-content-center">
  			<div class="col-5 align-self-center">
    			<div class="input-group">
     				<input id="searchBar" type="text" class="form-control" placeholder="Know Before You..." aria-label="Search for...">
     				<span class="input-group-btn">
        				<button class="btn btn-secondary" type="button" id="searchGo">GO</button>
      				</span>
    			</div>
  			</div>
		</div>
		<br>
		<div id="cardSection" class="row">
		</div>
	</div>
	<br><br><br><br>
	<div id="emptyDiv"></div>
<footer class="bg-dark">
	<h5 class="mr-auto" id="slogan">Adventure is Your Endeavor || Information is Your Catalyst</h5>
	<p>&copy;2017 - 99 Problems But Coding Ain't One</p> 
</footer>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script type="text/javascript" src="assets/javascript/eventfulAPI.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhvTdJwkIpLNAIGx5vot9qw5PXLYHUAwU&libraries=places"></script>
<script type="text/javascript" src="assets/javascript/googlePlacesAPI.js"></script>
<script type="text/javascript" src="assets/javascript/openWeatherAPI.js"></script>
<script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>
</html>
